<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="pt-br">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="CabinetGrotesk_Complete/Fonts/WEB/css/cabinet-grotesk.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500&display=swap" rel="stylesheet">
    <title>Job-Finder-Landing-Page-(Community)</title>
</head>
<body>
    <header>
        <div class="header_container">
            <picture><img src="image/logo.svg" alt="logo"></picture>
            <ul>
                <li><a href="#" style="color: rgba(115,103,240,1);">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Pricing</a></li>
                <li><a href="#">Features</a></li>
            </ul>
            <div class="header_btn">
                <button>Register</button>
                <button>Get a quote</button>
            </div>
        </div>
    </header>

    <main>
        <div class="main_container">
            <picture><img src="image/Frame 1.svg" alt="frame"></picture>
            <h1>One Step Closer To</h1>
            <h1>Your Dream Job</h1>
            <p class="let">Let us help you find a job that suits you the best!</p>
            <div class="main_btn">
                <button>Get started</button>
                <button class="our_story">Our story</button>
            </div>
            <div class="main_frame_users">
                <div class="users_n">
                    <strong><h3>20M+</h3></strong>
                    <p>Users</p>
                </div>
                <div class="users_n">
                    <strong><h3>500K+</h3></strong>
                    <p>Jobs</p>
                </div>
                <div class="users_n">
                    <strong><h3>100+</h3></strong>
                    <p>Partners</p>
                </div>
            </div>
        </div>
    </main>

    <div class="logos_aleto">
        <picture><img src="image/name1.svg" alt="logo"></picture>
        <picture><img src="image/name2.svg" alt="logo"></picture>
        <picture><img src="image/name3.svg" alt="logo"></picture>
        <picture><img src="image/name4.svg" alt="logo"></picture>
    </div>
</body>
</html>
